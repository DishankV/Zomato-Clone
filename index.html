<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nvbar__brandlogo">
                <img src="assets/logo.png" alt="Zomato logo" class="navbar_logo">
            </div>
            <div class="navbar_items">
                <button class="navbar_items btn_prim">Order Now</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- hero section-->
        <section class="section">
            <div class="hero_img_cont">
                <img src="assets/hero.jpg" alt="Hero Image" class="hero_img">
            </div>
            <br>
            <div class="hero_descp">
                <h1 class="hero_title">
                    Order food from favourite restaurants near me
                </h1>
                <button class="btn_prim">Order Now</button>
            </div>
        </section>
        <section class="explore_menu_cont">
            <!--Explore menu-->
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_lists">
                <div class="food_card">
                    <div class="food_crd_img_cont">
                        <img src="assets/burger.jpg" alt="Burger" class="food_img">
                    </div>
                    <div  class="food_crd_desc">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King,Mcdonald,Burger Place<br><span style="color: red;">+3</span></p>
                    </div>
                </div>
                <br>
                <div class="food_card">
                    <div class="food_crd_img_cont">
                        <img src="assets/pizza.jpg" alt="Pizza" class="food_img">
                    </div>
                    <div  class="food_crd_desc">
                        <h3 class="food_title">Pizza</h3>
                        <p>Dominoes,Pizza Hut,Ovenstory,Dough Theraphy,Lapinos<br><span style="color: red;">+3</span></p>
                    </div>
                </div>
                <br>
                <div class="food_card">
                    <div class="food_crd_img_cont">
                        <img src="assets/iceCream.jpg" alt="IceCream" class="food_img">
                    </div>
                    <div  class="food_crd_desc">
                        <h3 class="food_title">IceCream</h3>
                        <p>Burger King,Mcdonald,Burger Place<br><span style="color: red;">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
